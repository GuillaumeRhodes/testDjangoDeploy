{% extends 'base.html' %}
{% block title %}Liste des clients{% endblock %}
{% block content %}
<h1>Liste des clients</h1>
<a href="{% url 'client_create' %}" class="btn btn-primary mb-3">+ Ajouter un client</a>

<div class="row">
    {% for client in object_list %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ client.nom }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ client.description }}</p>
                    <a href="{% url 'client_detail' client.pk %}" class="btn btn-info btn-sm">Voir</a>
                    <a href="{% url 'client_update' client.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>Aucun client trouv√©.</p>
    {% endfor %}
</div>
{% endblock %}
