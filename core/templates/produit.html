{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for produit in produits %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">ID: {{ produit.id }} - {{ produit.nom }}</h3>
                    </div>
                    <div class="card-body">
                        <p>{{ produit.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
