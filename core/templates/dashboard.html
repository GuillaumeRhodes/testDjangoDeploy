{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Bienvenue sur le Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Produits</h3>
                </div>
                <div class="card-body">
                    {% for produit in produits %}
                        <p>ID: {{ produit.id }} - {{ produit.nom }}</p>
                    {% empty %}
                        <p>Aucun produit disponible.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
