{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Supprimer 'active' de tous les liens
                navLinks.forEach(l => l.classList.remove('active'));
                // Ajouter 'active' au lien cliqué
                this.classList.add('active');
            });
        });
    });
</script>


<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">Accueil</a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/dashboard" class="brand-link">
                <span class="brand-text font-weight-light">Dashboard</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Tableau de bord</p>
                            </a>
                        </li>
                        <li class="nav-header">
                            <p>MODÈLES</p>
                        </li>
                        <li class="nav-item">
                            <a href="/clients" class="nav-link {% if request.path == '/clients/' %}active{% endif %}">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Clients</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/types-paiement" class="nav-link {% if request.path == '/clients/' %}active{% endif %}">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Types de paiement</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content -->
        <div class="content-wrapper p-3">
            {% block content %}
            <!-- Le contenu de la page sera injecté ici -->
            {% endblock %}
        </div>

    </div>

    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
</body>

</html>
